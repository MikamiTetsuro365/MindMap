<script>
$(document).ready(function() {
    //body非表示
    $("body").css("display", "none");
    //フェードイン表示
    $("body").fadeIn(1500);
    //ページ移動処理
    $("a.fade").click(function(event) {
        event.preventDefault();
        linkLocation = this.href;
        $("body").fadeOut(1500, redirectPage);
    });
    function redirectPage() {
        window.location = linkLocation;
    }
});


<!-- アニメーション関連-->

		   $(".title2,.menu").hover(function(){

										});
		   });

$(function(){
		   $(".bottonn").hover(function(){$(this).stop(true).animate({width:80,height:80,top:10});},function(){$(this).animate({width:100,height:100,top:0});});
		   });




</script>
